<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/scroll.js"></script>
    <title>Dynamic UI Elements</title>
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="title-wrapper">Meme Cats of the Renaissance</div>
      <div class="slideshow-wrapper">
        <div class="images-wrapper">
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme1.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme2.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme3.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme4.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme5.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme6.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme7.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme8.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme9.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme10.png" alt="cat meme" class="cat-meme" />
          </div>
        </div>
      </div>
      <div class="nav-wrapper">
        <div class="button-wrapper">
          <button class="nav left disabled-arrow">
            <div class="arrow left"></div>
          </button>
        </div>
        <div class="nav dots">
          <div class="nav dot active-dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
        </div>
        <div class="button-wrapper">
          <button class="nav right">
            <div class="arrow right"></div>
          </button>
        </div>
      </div>
    </div>
    <div class="dropdown-wrapper">
      <div class="dropdown-trigger">
        <div class="dropdown-button">Dynamic Menu</button>
        <div class="dropdown-items">
          <a href="#Link1">Link 1</a>
          <a href="#Link2">Link 2</a>
          <a href="#Link3">Link 3</a>
        </div>
      </div>
    </div>
  </body>
</html>
