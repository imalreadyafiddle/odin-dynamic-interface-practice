<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/scroll.js"></script>
    <script src="./scripts/hamburger.js"></script>
    <title>Dynamic UI Elements</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="dropdown-wrapper">
        <div class="dropdown-trigger">
          <div class="dropdown-button">Menu 1</div>
          <div class="dropdown-items">
            <a href="#Link1-1">Link 1</a>
            <a href="#Link1-2">Link 2</a>
            <a href="#Link1-3">Link 3</a>
          </div>
        </div>
      </div>
      <div class="dropdown-wrapper">
        <div class="dropdown-trigger">
          <div class="dropdown-button">Menu 2</div>
          <div class="dropdown-items">
            <a href="#Link2-1">Link 1</a>
            <a href="#Link2-2">Link 2</a>
            <a href="#Link2-3">Link 3</a>
          </div>
        </div>
      </div>
      <div class="dropdown-wrapper">
        <div class="dropdown-trigger">
          <div class="dropdown-button">Menu 3</div>
          <div class="dropdown-items">
            <a href="#Link3-1">Link 1</a>
            <a href="#Link3-2">Link 2</a>
            <a href="#Link3-3">Link 3</a>
          </div>
        </div>
      </div>
    </div>
    <div class="hamburger-menu">
      <div class="burger">
        <div class="burger-wrapper">
          <div class="burger-icon">
            <input type="checkbox" id="hamburger-check" />
          </div>
        </div>
        <div class="toppings">
          <ul class="topping">
            Menu 1
            <li class="topping-slice"><a href="#Link1-1">Link 1</a></li>
            <li class="topping-slice"><a href="#Link1-2">Link 2</a></li>
            <li class="topping-slice"><a href="#Link1-3">Link 3</a></li>
          </ul>
          <ul class="topping">
            Menu 2
            <li class="topping-slice"><a href="#Link2-1">Link 1</a></li>
            <li class="topping-slice"><a href="#Link2-2">Link 2</a></li>
            <li class="topping-slice"><a href="#Link2-3">Link 3</a></li>
          </ul>
          <ul class="topping">
            Menu 3
            <li class="topping-slice"><a href="#Link3-1">Link 1</a></li>
            <li class="topping-slice"><a href="#Link3-2">Link 2</a></li>
            <li class="topping-slice"><a href="#Link3-3">Link 3</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="carousel-wrapper">
      <div class="title-wrapper">Meme Cats of the Renaissance</div>
      <div class="slideshow-wrapper">
        <div class="images-wrapper">
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme1.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme2.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme3.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme4.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme5.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme6.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme7.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme8.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme9.png" alt="cat meme" class="cat-meme" />
          </div>
          <div class="image-wrapper gallery-cell">
            <img src="./images/catMeme10.png" alt="cat meme" class="cat-meme" />
          </div>
        </div>
      </div>
      <div class="nav-wrapper">
        <div class="button-wrapper">
          <button class="nav left disabled-arrow">
            <div class="arrow left"></div>
          </button>
        </div>
        <div class="nav dots">
          <div class="nav dot active-dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
          <div class="nav dot"></div>
        </div>
        <div class="button-wrapper">
          <button class="nav right">
            <div class="arrow right"></div>
          </button>
        </div>
      </div>
    </div>

</html>
